<template name="custom_nav">
  <header class="header mobile-only">
    <a href="#menu" class="mobile-only mobile-menu-button button">
      {{{icon "menu"}}}
    </a>

    {{> logo}}
  </header>

  <header class="header desktop-only custom-header">

    {{> logo}}

    {{#if hasPrimaryNav}}
      <div class="nav primary-nav desktop-nav header-module desktop-only">
        {{> modules "primaryNav"}}
      </div>
    {{/if}}

    {{#if hasSecondaryNav}}
      <div class="nav secondary-nav desktop-nav header-module desktop-only">
        {{> modules "secondaryNav"}}
      </div>
    {{/if}}

    {{> yield "postsListTop"}}

  </header>
</template>
